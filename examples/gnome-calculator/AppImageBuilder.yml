version: 1

AppDir:
  path: ./AppDir

  app_info:
    id: org.gnome.Calculator
    name: gnome-calculator
    icon: gnome-calculator
    version: 3.28.0
    exec: usr/bin/gnome-calculator

  apt:
    arch: i386
    sources:
      - sourceline: 'deb [arch=i386] http://mx.archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - gnome-calculator
      - librsvg2-common
    exclude:
      - adwaita-icon-theme
      - humanity-icon-theme

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  runtime:
    generator: wrapper

  test:
    debian:
      image: debian:stable
      command: "./AppRun"
      use_host_x: True
    centos:
      image: centos:6
      command: "./AppRun --help"
      use_host_x: True
    arch:
      image: archlinux
      command: "./AppRun --help"
      use_host_x: True
    fedora:
      image: fedora:26
      command: "./AppRun --help"
      use_host_x: True
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun --help"
      use_host_x: True


AppImage:
  update-information: None
  sign-key: None
  arch: i686
