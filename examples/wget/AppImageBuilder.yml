version: 1

AppDir:
  path: ./AppDir

  app_info:
    id: org.gnu.wget
    version: 1.9
    name: wget
    icon: utilities-terminal
    exec: usr/bin/wget

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://mx.archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - wget
      - libssl1.0.0
      # Domain name resolution lib
      - libnss-mdns

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv

  test:
    centos:
      image: centos:6
      command: "./AppRun --help"
    arch:
      image: archlinux
      command: "./AppRun --help"
    fedora:
      image: fedora:26
      command: "./AppRun --help"
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun --help"
    debian:
      image: debian:stable
      command: "./AppRun --help"

AppImage:
  arch: x86_64
  update-information: None
  sign-key: None