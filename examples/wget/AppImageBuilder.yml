version: 1

AppDir:
  path: ./AppDir
  exec: usr/bin/wget
  info:
    id: org.gnu.wget
    version: 1.9
    name: wget
    icon: utilities-terminal

  dpkg:
    include:
      - wget
      - libssl1.1
      # Domain name resolution lib
      - libnss-mdns

  test:
    centos:
      image: centos:6
      command: "./AppRun --help"
    arch:
      image: archlinux
      command: "./AppRun --help"
    fedora:
      image: fedora:26
      command: "./AppRun --help"
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun --help"
    debian:
      image: debian:stable
      command: "./AppRun --help"

AppImage:
  update-information: None
  sign-key: None