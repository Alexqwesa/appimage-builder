version: 0.1

# Application related information
App:
  id: org.gnu.wget
  version: 1.9
  name: wget
  icon: utilities-terminal
  exec: usr/bin/wget

# build instructions
script:
  - mkdir -p AppDir
  - cd AppDir && apt-get download wget
  - cd AppDir && dpkg-deb -x wget*.deb .
  - cd AppDir && rm *.deb

AppDir:
  path: ./AppDir
  addons:
    - generate-desktop-entry
    - copy-icon-from-theme

  apt:
    include:
      - libssl1.1

  test:
    centos:
      image: centos:6
      command: "./AppRun --help"
    arch:
      image: archlinux
      command: "./AppRun --help"
    fedora:
      image: fedora:26
      command: "./AppRun --help"
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun --help"
    debian:
      image: debian:stable
      command: "./AppRun --help"

AppImage:
  update-information: None
  sign-key: None