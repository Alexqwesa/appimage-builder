version: 1

AppDir:
  path: ./AppDir
  exec: usr/bin/kcalc

  info:
    id: org.kde.kcalc
    name: kcalc
    icon: accessories-calculator
    version: 19.08.02

  dpkg:
    include:
      - kcalc
      - qt5-style-plugins
      - libqt5quicktemplates2-5
      - libqt5gui5
      - frameworkintegration
      - gtk2-engines-pixbuf
      - gtk2-engines-murrine
      - breeze-icon-theme
      # minimal font stack
      - fontconfig-config
      - ucf
      - fonts-dejavu-core
      - ttf-bitstream-vera
      - fonts-liberation
      # graphic stack dependencies
      - qtwayland5
      - libglx-mesa0
      - libgl1-mesa-dri

  test:
    centos:
      image: centos:6
      command: "./AppRun --help"
      use_host_x: True
      env:
        - QT_QPA_PLATFORM=minimal
    debian:
      image: debian:stable
      command: "./AppRun --help"
      use_host_x: True
    arch:
      image: archlinux
      command: "./AppRun --help"
      use_host_x: True
    fedora:
      image: fedora:26
      command: "./AppRun --help"
      use_host_x: True
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun --help"
      use_host_x: True


AppImage:
  update-information: None
  sign-key: None
