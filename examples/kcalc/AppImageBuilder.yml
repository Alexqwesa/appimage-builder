version: 1

AppDir:
  path: ./AppDir

  app_info:
    id: org.kde.kcalc
    name: kcalc
    icon: accessories-calculator
    version: 19.08.02
    exec: usr/bin/kcalc

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://mx.archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
      - sourceline: 'deb [arch=amd64] http://mx.archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse'
      - sourceline: 'deb [arch=amd64] http://mx.archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse'

    include:
      - kcalc
      - qttranslations5-l10n
      - qt5-image-formats-plugins
      - libxcursor1

  test:
    centos:
      image: centos:6
      command: "./AppRun --help"
      use_host_x: True
      env:
        - QT_QPA_PLATFORM=minimal
        - QT_DEBUG_PLUGINS=1
    debian:
      image: debian:stable
      command: "./AppRun"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1
    arch:
      image: archlinux
      command: "./AppRun --help"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1
    fedora:
      image: fedora:26
      command: "./AppRun --help"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun --help"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1


AppImage:
  update-information: None
  sign-key: None
