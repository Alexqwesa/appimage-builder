version: 1

AppDir:
  path: ./AppDir
  exec: usr/bin/kcalc

  info:
    id: org.kde.kcalc
    name: kcalc
    icon: accessories-calculator
    version: 19.08.02

  dpkg:
    include:
      - kcalc
      # minimal font stack
      - fontconfig
      - ucf
      - fonts-dejavu-core
      - ttf-bitstream-vera

  test:
    centos:
      image: centos:6
      command: "./AppRun --help"
      use_host_x: True
      env:
        - QT_QPA_PLATFORM=minimal
    debian:
      image: debian:stable
      command: "./AppRun"
      use_host_x: True
    arch:
      image: archlinux
      command: "./AppRun --help"
      use_host_x: True
    fedora:
      image: fedora:26
      command: "./AppRun --help"
      use_host_x: True
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun --help"
      use_host_x: True


AppImage:
  update-information: None
  sign-key: None
