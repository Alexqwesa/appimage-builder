version: 1

# Application related information
App:
  id: org.kde.kcalc
  version: 19.08.02
  name: kcalc
  icon: accessories-calculator

AppDir:
  path: ./AppDir
  exec: usr/bin/kcalc
  addons:
    - generate-desktop-entry
    - copy-icon-from-theme

  dpkg:
    include:
      - kcalc
      - qt5-style-plugins
      - libqt5quicktemplates2-5
      - libqt5gui5
      - frameworkintegration
      - gtk2-engines-pixbuf
      - gtk2-engines-murrine
      - fontconfig-config
      - breeze-icon-theme
      # graphic stack dependencies
      - qtwayland5
      - libglx-mesa0
      - libgl1-mesa-dri

  test:
    centos:
      image: centos:6
      command: "./AppRun --help"
    arch:
      image: archlinux
      command: "./AppRun --help"
    fedora:
      image: fedora:26
      command: "./AppRun --help"
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun --help"
    debian:
      image: debian:stable
      command: "./AppRun --help"

AppImage:
  update-information: None
  sign-key: None
