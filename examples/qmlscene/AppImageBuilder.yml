version: 1
script:
  - rm -rf AppDir
  - mkdir -p AppDir
  - cp -f main.qml AppDir/

AppDir:
  path: ./AppDir

  app_info:
    id: org.qt.qmlscene
    name: qmlscene
    icon: text-x-qml
    version: 19.08.02
    exec: usr/lib/i386-linux-gnu/qt5/bin/qmlscene
    exec_args: $@ ${APPDIR}/main.qml

  apt:
    arch: i386
    sources:
      - sourceline: 'deb [arch=i386] http://mx.archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
      - sourceline: 'deb [arch=i386] http://mx.archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse'
      - sourceline: 'deb [arch=i386] http://mx.archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse'

    include:
      - qmlscene
      - qml-module-qtquick2
      - libgcrypt20
      - libgpg-error0
      - liblz4-1
      - liblzma5
      - libxrender1
      - libxcursor1
    exclude:
      - coreutils
      - dpkg
      - debconf
      - qtchooser
      - sensible-utils
      - ucf
      - <debconf-2.0>
      - tar

  test:
    centos:
      image: centos:6
      command: "./AppRun main.qml"
      use_host_x: True
    debian:
      image: debian:stable
      command: "./AppRun $@ main.qml"
      use_host_x: True
    arch:
      image: archlinux
      command: "./AppRun main.qml"
      use_host_x: True
    fedora:
      image: fedora:26
      command: "./AppRun main.qml"
      use_host_x: True
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun main.qml"
      use_host_x: True


AppImage:
  update-information: None
  sign-key: None
  arch: i686