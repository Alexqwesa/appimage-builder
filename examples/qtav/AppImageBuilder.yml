version: 1

AppDir:
  path: ./AppDir
  exec: usr/bin/QMLPlayer

  info:
    id: QMLPlayer
    name: QMLPlayer
    icon: QtAV
    version: 1.12.0
  qt:
    qml_source_dirs:
      - /usr/lib/x86_64-linux-gnu/qt5/qml/QtAV
  dpkg:
    include:
      - qtav-players
      - qml-module-qt-labs-folderlistmodel
      - qml-module-qtav
      - qml-module-qtquick-controls
      - qml-module-qtquick-dialogs
      - gtk2-engines-pixbuf
      - gtk2-engines-murrine
      # minimal font stack
      - fontconfig-config
      - ucf
      - fonts-dejavu-core
      - ttf-bitstream-vera
      - fonts-liberation
      # graphic stack dependencies
      - qtwayland5
      - libglx-mesa0
      - libgl1-mesa-dri

  test:
    debian:
      image: debian:stable
      command: "./AppRun --help"
      use_host_x: True
    centos:
      image: centos:6
      command: "./AppRun --help"
      use_host_x: True
      env:
        - QT_QPA_PLATFORM=minimal
    arch:
      image: archlinux
      command: "./AppRun --help"
      use_host_x: True
    fedora:
      image: fedora:26
      command: "./AppRun --help"
      use_host_x: True
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun --help"
      use_host_x: True


AppImage:
  update-information: None
  sign-key: None
